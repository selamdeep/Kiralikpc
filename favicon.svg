<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    @keyframes pulse {
      0% { fill: #22c55e; fill-opacity: 0.5; }
      50% { fill: #4ade80; fill-opacity: 1; filter: drop-shadow(0 0 4px #22c55e); }
      100% { fill: #22c55e; fill-opacity: 0.5; }
    }
    .led { animation: pulse 2s infinite ease-in-out; }
  </style>
  <!-- Background -->
  <rect x="0" y="0" width="64" height="64" rx="12" fill="#0b1220"/>
  
  <!-- Monitor -->
  <rect x="10" y="14" width="34" height="22" rx="2" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <rect x="12" y="16" width="30" height="18" fill="#111827"/>
  <rect x="24" y="38" width="6" height="6" fill="#1f2937"/>
  <rect x="18" y="44" width="18" height="2" rx="1" fill="#374151"/>

  <!-- Tower -->
  <rect x="46" y="14" width="12" height="32" rx="1" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Power LED -->
  <circle cx="52" cy="19" r="2" class="led" fill="#22c55e"/>

  <!-- Vents -->
  <line x1="49" y1="36" x2="55" y2="36" stroke="#374151" stroke-width="1"/>
  <line x1="49" y1="39" x2="55" y2="39" stroke="#374151" stroke-width="1"/>
  <line x1="49" y1="42" x2="55" y2="42" stroke="#374151" stroke-width="1"/>
</svg>
